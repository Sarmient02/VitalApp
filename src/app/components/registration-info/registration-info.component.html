<div class="user-image">
  <ion-img src="https://static.vecteezy.com/system/resources/thumbnails/002/534/006/small/social-media-chatting-online-blank-profile-picture-head-and-body-icon-people-standing-icon-grey-background-free-vector.jpg"></ion-img>
</div>

<div class="container card-shadow">
  <div class="inputs">
    <div class="row">
      <ion-item>
        <i class="material-symbols-rounded">account_circle</i>
        <ion-input [value]="nameInput" class="inter" type="text" placeholder="Nombre" (input)="onNameInput($event)"></ion-input>
      </ion-item>
    </div>
    <div class="row">
      <ion-item>
        <i class="material-symbols-rounded">call</i>
        <ion-input [value]="phoneInput" class="inter" type="text" placeholder="Teléfono" (input)="onPhoneInput($event)"></ion-input>
      </ion-item>
    </div>
    <div class="row">
      <ion-item>
        <i class="material-symbols-rounded">vpn_key</i>
        <ion-input [value]="passwordInput" class="inter" type="password" placeholder="Contraseña" (input)="onPasswordInput($event)"></ion-input>
      </ion-item>
    </div>
  </div>
</div>
