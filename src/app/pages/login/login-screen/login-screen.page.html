<ion-header [translucent]="true">
  <app-header [title]="'Iniciar Sesión'"></app-header>
</ion-header>

<ion-content color = "light">
  <div class="container card-shadow">
    <div class="logo-container">
      <ion-img class="app-logo" src="assets/icon/vital_logo.svg"></ion-img>
      <ion-label class="app-title">Vital</ion-label>
    </div>
  </div>

  <div class="paragraph">
    <ion-label class="para-title">
      ¡Bienvenido de nuevo!
    </ion-label>
    <br>
    <ion-label class="para-description">
      Ingresa tus datos para iniciar sesión.
    </ion-label>
  </div>

  <app-login-info></app-login-info>

  <ion-button id="login-button" class = "login-button" (click)="loginUser()">
    Confirmar
  </ion-button>
</ion-content>
