<ion-header [translucent]="true">
  <app-header [title]="'Añadir Contacto'"></app-header>
</ion-header>

<ion-content color = "light">
  <app-contact-info [contact]="contact"></app-contact-info>
  <ion-button class = "add-contact-button" (click)="clickedAddContact()">
    <span class="material-symbols-rounded">person_add</span>
    &nbsp;
    Añadir Contacto
  </ion-button>
</ion-content>
