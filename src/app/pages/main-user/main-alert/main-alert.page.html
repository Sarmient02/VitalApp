<ion-header [translucent]="true">
  <app-header [title]="'Alerta'"></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="blinking-bg" color="light">
  <div class="container card-shadow blinking-shadow">
    <div style="height: 22%;  display: flex; flex-direction: column; justify-content: space-around;">
      <div style="text-align: center; margin-bottom: 0.5vh; font-weight: bold; color: var(--ion-color-danger-shade);">
        La alerta fue enviada a:
      </div>
      <div style="display: flex;justify-content: space-between; align-items: center; overflow: scroll; width: 100%;">
        <div *ngFor="let contact of contacts" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-width: 25%;">
          <ion-avatar style="width: 15vw; height: 15vw; border:1px solid var(--ion-color-danger-shade);">
            <img src="{{contact.image}}">
          </ion-avatar>
          <span class="inter" style="text-align: center;">{{contact.name}}</span>
        </div>
      </div>
    </div>
    <div>
      <app-map [contactos]="contacts"></app-map>
    </div>
    <div class="spacer"></div>
    <div style="min-height: 15%;">
      <app-alert-monitor></app-alert-monitor>
    </div>

  </div>
</ion-content>
